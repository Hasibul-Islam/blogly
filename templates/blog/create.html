{% extends 'base.html' %}

{% block content %}
<div class="main-wrapper">
    <header class="page-title theme-bg-light text-center gradient py-5">
        <h1 class="heading">Write Blog</h1>
    </header>
    <article class="content px-3 py-5 p-md-5">
        <div class="container">
        
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.media}}
          <div class="form-group">
            <label for="id_title">Title</label>
            <input type="text" name="title" id="id_title" class="form-control" placeholder="Provide an exiting title for your blog..">
          </div>
          <div class="form-group">
            <label for="id_tags">Tags</label>
            <input type="text" name="tags" id="id_tags" class="form-control" placeholder="Enter tags using comma (,) seperated...">
          </div>
          <div class="form-group">
            <label for="id_category">Category</label>
            {{form.category}}
          </div>
          <div class="form-group">
            <label for="id_image">Image</label>
            <input type="file" name="image" id="id_image" class="form-control-file" required>
          </div>
          <div class="form-group">
            <label for="id_image_credited">Image Credit</label>
            <input type="text" name="image_credited" id="id_image_credited" class="form-control">
          </div>
          <div class="form-group">
            <label for="id_body">Body</label>
            {{ form.body }}
          </div>
          <button type="submit" class="btn btn-primary">Create Post</button>
        </form>
      </div>
    </article>
    <footer class="footer text-center py-2 theme-bg-dark">
		   
        <p class="copyright"><a href="">FollowBlogly</a></p>
       
    </footer>
    </div>
    
  </div>
  
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
{% endblock %}
